<section id="subscribe">
  <div class="container">
    <h2>Want more for your Small Bizz?</h2>
    <p>Check us out on Social Media or <a href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" target="_blank">subscribe</a> to our blog feed!</p>
    <ul class="list-inline text-xs-center">
    <li class="list-inline-item"><a href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" target="_blank"><i class="fa fa-rss fa-2x" aria-hidden="true"></i></a></li>
    <li class="list-inline-item"><a href="#contact-us" data-toggle="modal" data-target="#contact-us"><i class="fa fa-comment fa-2x" aria-hidden="true"></i></a></li>
    {% for social in site.social_links %}
      <li class="list-inline-item">
        <a href="{{ social.url }}" title="{{ social.service }}" target="_blank">
          <i class="fa fa-{{ social.service }} fa-2x"></i>
        </a>
      </li>
      {% endfor %}
    </ul>

    {% include facebook-page-plugin.html %}
